{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>{{ table_name|title }}</h2>
    <a href="/admin/{{ table_name }}/add" class="btn btn-success">Add New</a>
</div>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
        <tr>
            {% for col in columns %}
            <th>{{ col }}</th>
            {% endfor %}
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% for col in columns %}
            <td>{{ row[col] }}</td>
            {% endfor %}
            <td>
                <a href="/admin/{{ table_name }}/edit/{{ row.id }}" class="btn btn-sm btn-primary">Edit</a>
                <form action="/admin/{{ table_name }}/delete/{{ row.id }}" method="post" class="d-inline" onsubmit="return confirm('Are you sure?')">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
